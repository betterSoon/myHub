<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n1=10,n2=20;
        var n = n1++;  //n:10 n1:11
        console.log('n=' + n);
        console.log('n1=' + n1);
        n = ++n1;//n=12    n1=12
        console.log('n=' + n);
        console.log('n1=' + n1);
        n = n2--;//n:20   n2:19
        console.log('n=' + n);
        console.log('n2=' + n2);
        n = --n2;//n:18  n2:18
        console.log('n=' + n);
        console.log('n2=' + n2);
    </script>
</head>
<body>
    
</body>
</html>
